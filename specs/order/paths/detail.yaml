get:
  tags:
    - order
  summary: Find purchase order by ID.
  description: For valid response try integer IDs with value <= 5 or > 10. Other values will generate exceptions.
  operationId: getOrderById
  parameters:
    - name: id
      in: path
      description: ID of order that needs to be fetched
      required: true
      schema:
        type: integer
        format: int64
        minimum: 1
  responses:
    '200':
      description: successful operation
      content:
        application/json:
          schema:
            $ref: "#/schemas/OrderDetailResponseBody"
    '400':
      description: Invalid ID supplied
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponseBadRequest'
    '404':
      description: Pet not found
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'
    '500':
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '../components/error.yaml#/ErrorResponse'

schemas:
  OrderDetailResponseBody:
    type: object
    properties:
      id:
        type: integer
        format: int64
        example: 1
      petId:
        type: integer
        format: int64
        example: 198772
      petName:
        type: string
      userId:
        type: integer
        format: int64
        example: 123
      userName:
        type: string
      status:
        $ref: '../components/schemas.yaml#/OrderStatus'
      shipDate:
        type: string
        format: date-time
      complete:
        type: boolean
